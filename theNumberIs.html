<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Number is</title>
</head>
<body>
   <p id="display"></p> 
   <script>
       for (theNumber = 0; theNumber <6; theNumber++) {
           document.getElementById("display").innerHTML += "The Number is :" + theNumber + "<br>"
       }
   </script>
</body>
</html>
